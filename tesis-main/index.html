<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bioinformática UBB</title>
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon"> <!-- Aquí está la línea que agregamos -->
	<link rel="stylesheet" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<div class="image">
					<img src="./images/ubb.png" alt="">
				</div>
			</div>
			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">

				<li class="search-box">
					<i class='bx bx-dna icon'></i>
					<input class="seq" type="text" class="form-control" id="seq_1" maxlength="20"
						placeholder="Secuencia 1" value="AAG">
				</li>

				<li class="search-box">
					<i class='bx bx-dna icon'></i>
					<input class="seq" type="text" lass="form-control" id="seq_2" maxlength="20"
						placeholder="Secuencia 2" value="AAG">
				</li>

				<li class="search-box">
					<i class='bx bx-search icon'></i>
					<input class="params" id="matchScore" type="number" placeholder="Ajuste" value="1" />
				</li>

				<li class="search-box">
					<i class='bx bx-search icon'></i>
					<input class="params" id="mismatchScore" type="number" placeholder="Desajuste" value="-1" />
				</li>

				<li class="search-box">
					<i class='bx bx-search icon'></i>
					<input class="params" id="gapScore" type="number" placeholder="Gap" value="-2" />
				</li>

				<li class="btn-compute">
					<a href="#" id="calculateButton">
						<i class='bx bx-calculator icon'></i>
						<span class="text nav-text">Inicializar</span>
					</a>
				</li>

				<li>
					<a href="#" class="btn-prev" id="anterior">
						<i class='bx bx-left-arrow-alt icon'></i>
						<span class="text nav-text">Anterior</span>
					</a>
				</li>
				<li>
					<a href="#" class="btn-next" id="siguiente">
						<i class='bx bx-right-arrow-alt icon'></i>
						<span class="text nav-text">Siguiente</span>
					</a>
				</li>
			</div>
			<div class="bottom-content">
				<li class="mode">
					<div class="sun-moon">
						<i class='bx bx-globe icon moon'></i>
						<i class='bx bx-current-location icon sun'></i>
					</div>
					<span class="mode-text text">Global</span>
					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>
			</div>
		</div>
	</nav>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js'></script>
	<script src="./script.js"></script>
	<script src="./inicializar.js"></script>
	<script src="./siguiente.js"></script>
	<script src="./anterior.js"></script>
	<script src="./avanzar.js"></script>
	<script src="./retroceder.js"></script>

</body>

</html>
